<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://use.typekit.net/uky6wdb.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@800&display=swap" rel="stylesheet">
  <title>HoundFound - Random dog images [powered by DogCEO's Dog API]</title>
</head>

<body>
  <div class="preloader">
    <img class="preloader-icon" src="img/houndfound-logo.svg" alt="HoundFound Icon">
    <div class="preloader-animation">
      <div class="placeholder-animation"></div>
    </div>
  </div>

  <span class="counter"></span>

  <main class="app-home-screen">
    <header>
      <h1 class="app-title">HoundFound</h1>
      <h2 class="app-subheading">Random Dog Images</h2>
    </header>

    <section class="app-actions">
      <button id="random-btn" class="btn">Show me a dog</button>

      <div class="divider">
        <hr class="divider-line">
        <span class="divider-text">
          Or
        </span>
        <hr class="divider-line">
      </div>

      <div class="breed-search-wrapper">
        <div class="breed-searchbar-row">
          <div class="breed-searchbar-wrapper">
            <svg class="breed-searchbar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 168.42 165.98">
              <path
                d="M115.3,102.25A63.62,63.62,0,0,0,128,63.05a64.07,64.07,0,1,0-23,50.09l50.64,50.64a7.5,7.5,0,0,0,10.61,0h0a7.49,7.49,0,0,0,0-10.6ZM15.2,68.5a49,49,0,1,1,44.34,44.32A49.07,49.07,0,0,1,15.2,68.5Z" />
            </svg>
            <input type="text" name="breed-searchbar" id="breed-searchbar" placeholder="" required title="">
            <label class="breed-searchbar-label">Search by breed</label>
            <div class="breed-searchbar-dropdown-toggle-wrapper">
              <button class="breed-searchbar-dropdown-toggle" button>
            </div>
          </div>
          <button class="btn">Go</button>
        </div>
      </div>

      <div class="breed-searchbar-results-wrapper">
        <ul class="breed-searchbar-results" id="search-results"></ul>
        <div class="breed-searchbar-results-offset"></div>
      </div>

    </section>
  </main>

  <div class="random-img-result-container">
    <div class="random-img-result-buttons">
      <button class="result-btn result-retry">RETRY</button>
      <button class="result-btn result-close">CLOSE</button>
    </div>
  </div>

  <div class="bg-img-credit">
    <a id="bg-img-src" class="photo-credit-title">Background image</a>
    by
    <span id="bg-img-author" class="photo-credit-author">[Background image author]</span>
  </div>

  <div class="bg-img-container"></div>
  <script type="script" src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
