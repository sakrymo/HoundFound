<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HoundFound - Random dog photos powered by DogCEO's Dog API</title>
</head>

<body>
  <div class="preloader">
    <img class="preloader-icon" src="" alt="HoundFound Icon">
    <div class="preloader-animation"></div>
  </div>

  <main class="app-home-screen">
    <header>
      <h1 class="app-title">HoundFound</h1>
      <h2 class="app-subheading">Random Dog Images</h2>
    </header>

    <section class="app-actions">
      <button class="btn">Show me a dog</button>

      <div class="divider">
        <hr class="divider-line">
        <span class="divider-text">
          Or
        </span>
        <hr class="divider-line">
      </div>

      <div class="breed-search-wrapper">
        <div class="breed-searchbar-wrapper">
          <img src="" alt="search icon" class="breed-searchbar-icon">
          <input type="text" name="breed-searchbar" id="breed-searchbar">
          <button class="breed-searchbar-select"></button>
        </div>
        <button class="btn">Go</button>
    </section>
    </div>
  </main>

  <div class="random-img-result-container">

  </div>

  <div class="background-img-container"></div>

  <script src="script.js"></script>
</body>

</html>
